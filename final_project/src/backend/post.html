<!-- This would typically be served by a route in your axum app -->
<form action="/questions/submit" method="post" id = "questionform">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title"><br><br>
    <label for="content">Content:</label>
    <textarea id="content" name="content"></textarea><br><br>
    <label for="tags">Tags (comma separated):</label>
    <input type="text" id="tags" name="tags"><br><br>
    <label for="id">ID (Delete/Update):</label>
    <input type="text" id="id" name="id"><br><br>
    <input type="submit" value="Submit">
    <button type = "button" onclick="submitRoute('/questions', 'GET')">View Questions</button>
    <button type = "button" onclick="submitRoute('/questions/update', 'GET')">Update Entry</button>
    <button type = "button" onclick="submitRoute('/questions/delete', 'GET')">Delete Question</button> 
    <button type = "button" onclick="submitRoute('/answers', 'GET')">Answer Question</button> 

</form>

<script>
function submitRoute(route, method){
    var form = document.getElementById('questionform');
    form.action = route;
    form.method = method;
    form.submit();
}
</script>
